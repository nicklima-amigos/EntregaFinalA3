<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="criar-jogo">
      <div class="cadastro-wrapper">
        <div class="cadastro">
          <div class="overlap-group"><div class="login">Criar jogo</div></div>
          <div class="confirme-sua-senha">
            <div class="frame">
              <div class="placeholder">Confirme sua Senha</div>
              <img class="icons" src="img/icons-1.svg" />
            </div>
          </div>
          <div class="senha">
            <div class="div">
              <div class="placeholder">Digite sua Senha</div>
              <img class="icons" src="img/icons-1.svg" />
            </div>
          </div>
          <div class="email">
            <div class="div">
              <div class="placeholder">Digite seu Email</div>
              <img class="icons" src="img/icons-2.svg" />
            </div>
          </div>
          <button class="button">
            <div class="text-wrapper"><div class="text">Cadastrar</div></div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
